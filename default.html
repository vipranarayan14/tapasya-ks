<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>alpha: Tapasya Kala Sampradaya</title>

  <script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
      if (this.readyState == 4 && this.status == 200) {
        // Typical action to be performed when the document is ready:
        document.getElementById("changelog-container").innerHTML = xhttp.responseText;
      }
    };
    xhttp.open("GET", "changelog.txt", true);
    xhttp.send();
  </script>
</head>

<body>
  <center>
    <h1>This a testing version of Tapasya Kala Sampradaya</h1>
    <a href="dist/">Go to "dist/" >>></a>
  </center>
  <div style="margin: 10px;">
    <p id="changelog-container" style="background-color: #efefef; padding: 10px;"></p>
  </div>
</body>

</html>
